<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASTRA – Global Attack Surface Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="libs/d3.min.js"></script>
  <script src="libs/topojson.min.js"></script>
</head>
<body>
  <header>
    <h1>ASTRA – Global Attack Surface Tracker</h1>
    <p>Live exposure data by country & organization (Shodan-powered)</p>
  </header>

  <main>
    <section id="map-container">
      <svg id="world-map"></svg>
    </section>
    <aside id="leaderboard">
      <h2>Top Exposed</h2>
      <button id="toggle-view">Switch to Organizations</button>
      <ul id="leaderboard-list"></ul>
    </aside>
  </main>

  <footer>
    <small>Data updates every 15 minutes via GitHub Actions</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
